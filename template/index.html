<script>
    $(document).ready(() => {
    getFilms();
});
    function getFilms() {
      $.ajax({
        url: 'http://localhost:3000/films/',
        type: 'GET',
        success: (films) => {
          let rows = '';
          films.forEach((film) => {
            rows += `
              <tr>
                <td>${film.titre}</td>
                <td>${film.ann√©e}</td>
                <td>${film.note}</td>
              </tr>
            `;
          });
          $('#FilmList').html(rows);
        },
      });
    }
    </script>
